<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Site Manager</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Site Manager</h1>
      <div class="row">
        <div class="col-xs-12">
          <label>Local Site Directory<label>
          <div class="input-group">
            <input id="path-input" type="text" class="form-control" placeholder="No path selected..." disabled>
            <span class="input-group-btn">
              <button id="path-button" class="btn btn-default" type="button">Select</button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-4">
            <button id="upload-button" class="btn btn-block"><i class="glyphicon glyphicon-open"></i> Upload</button>
        </div>
        <div class="col-xs-4">
          <button id="download-button" class="btn btn-block"><i class="glyphicon glyphicon-save"></i> Download</button>
        </div>
        <div class="col-xs-4">
          <button id="preview-button" class="btn btn-block"><i class="glyphicon glyphicon-search"></i> Preview</button>
        </div>
      </div>
      <h3>Status:</h3>
      <p id="status-area">Waiting.</p>
    </div>
  </body>
  <script>require('./index.js')</script>
</html>
